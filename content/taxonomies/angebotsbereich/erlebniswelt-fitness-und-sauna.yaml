        type: text
        text: 'Training nach Lust und Laune und mit Maß.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Das Laufband und Sitzfahrrad, ausgestattet mit HD-Touchscreen-Konsolen, bieten während des Cardio-Trainings umfangreiche Unterhaltungsmöglichkeiten. Oder steigen Sie auf den »UpperCycle GX Ergometer«, einem Oberkörper-Trainer, auf dem Sie im Stehen trainieren.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Schonen Sie Ihre Knie: Mit dem »SPARC Trainer« machen Sie aus Ihrem Cardio-Taining ein Hochleistungstraining ohne dabei die Kniegelenke zu belasten.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Setzen Sie auf Bewegung: Die Ground-Base-Geräte »Jammer« und »Squat Lunge« sind bewegungs- und nicht muskelbasiert. Trainieren Sie gleich mehrere Muskelgruppen gleichzeitig, um ein umfassendes Training für Ihren Körper zu erzielen und vor allem die Sprungkraft systematisch zu entwickeln.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Bauchtraining – auch gut für den Rücken: Leg Raises sind Beinhebeübungen. Der »Leg Raise« ermöglicht durch seine große, sphärisch geformte Rückenlehne eine optimale Rückenstabilisierung während des Bauchtrainings.'
