title: Teaser
fields:
  -
    handle: teaser
    field:
      always_show_set_button: true
      sets:
        bild:
          display: Bild
          fields:
            -
              handle: teaser_img
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Teaser Img'
                type: assets
                icon: assets
                listable: hidden
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Teaser
      type: bard
      icon: bard
      listable: hidden
