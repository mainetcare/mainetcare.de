{{ cardlist }}
<div class="flex flex-col block mx-w-sm bg-white overflow-hidden relative">
    <a href="{{ card_url }}">
        <img src="{{ glide:card_image fit="crop_focal" width="900" height="600" }}" alt=""/>
    </a>
    <div class="lg:p-8 p-4 flex-1">
        <h3 class="font-serif font-medium lg:text-2xl text-base">{{ card_title }}</h3>
        <div class="mt-3 lg:text-xl">{{ card_teaser }}
        </div>
    </div>
    <div class="lg:px-8 px-4 sm:pb-8 pb-4 font-sans text-sm lg:text-base text-gold-500 transition ease-in duration-800 group">
        <a href="{{ card_url }}" class="w-full h-full block label text-gold-500 hover:text-gold-600">{{ card_label }} &#8250;</a>
    </div>
</div>
{{ /cardlist }}
