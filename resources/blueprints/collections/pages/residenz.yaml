title: Residenz
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: header_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Header Image'
          type: assets
          icon: assets
          instructions: 'Das header Image wird Ã¼ber dem Titel im Vollformat angezeigt.'
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
          container: assets
          sets:
            bild:
              display: Bild
              fields:
                -
                  handle: teaser_img
                  field:
                    mode: grid
                    container: assets
                    folder: residenz
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: 'Teaser Img'
                    type: assets
                    icon: assets
                    listable: hidden
      -
        import: contentset
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
