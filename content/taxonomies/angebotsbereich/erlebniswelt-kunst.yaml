        text: 'Kreativität in malerischer Umgebung: Ganz gleich, ob Sie passionierter Künstler sind oder interessierter Laie – in der Residenz Kubitzer Bodden können Sie Ihrer Kreativität freien Lauf lassen. Greifen Sie zu Öl, Aquarell, Tusche, Feder oder Kohle – halten Sie die Augenblicke und Szenen in Bildern fest, die Sie auf der Insel ansprechen und inspirieren.'
