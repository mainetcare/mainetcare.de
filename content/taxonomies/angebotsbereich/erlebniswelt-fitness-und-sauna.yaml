        text: 'Trainieren mit Trainer'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Buchen Sie einen professionellen Sporttherapeuten für Ihr Personal Training. Auf Basis individualisierter Trainingseinheiten trainieren Sie in Ihrem Fitnessstudio unter sporttherapeutischer Anleitung – ganz nach Ihren Bedürfnissen. Bei der Durchführung individueller Übungen steht Ihnen Ihr persönlicher Sporttherapeut jederzeit zur Seite'
  -
    type: heading
    attrs:
      level: 3
    content:
      -
        type: text
        text: 'Nehmen Sie es sportlich'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Trainieren Sie an speziellen »Hammer Strength Ground Based«-Fitness-Geräten Ihren gesamten Körper mit nur zwei hochfunktionellen Übungen nach dem Push-Pull-Prinzip. Dieses sogenannte antiglykolytisch ausgerichtete Trainingssystem findet auf Grundlage biowissenschaftlicher Untersuchungen statt.'
  -
    type: heading
    attrs:
      level: 3
    content:
      -
        type: text
        text: 'Gewichtiges Workout'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Eine Kugelhantel – englisch Kettlebell – ist ein Trainingsgerät für das freie Gewichtstraining. Früher sagte man auch Rundgewicht dazu. Die Kettlebell erlaubt die Ausführung besonderer Übungen, die eine Vielzahl von Muskelgruppen gleichzeitig ansprechen. Das Rundkugel-Workout wirkt effektiv auf den ganzen Körper und verbessert Kraft und Ausdauer in relativ kurzer Zeit.'
  -
    type: heading
    attrs:
      level: 3
    content:
      -
        type: text
        text: 'Am Puls der Zeit'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Herz- und Kreislauf Training dient der Verbesserung der Herzleistung und der Steigerung der Lungenkapazität. Sie trainieren an und auf hochmodernen Cardio-Geräten, die ein pulsgesteuertes Training auch bei bestehenden Vorerkrankungen auf einem Low-Intensity-Steady-State erlauben. Für den ambitionierten Sportler ist ebenso ein High-Intensity-Intervalltraining möglich. Grundsätzlich fördert das Cardio-Training die allgemeine Leistungsfähigkeit, optimiert den Hormonspiegel und forciert den Fettabbau.'
