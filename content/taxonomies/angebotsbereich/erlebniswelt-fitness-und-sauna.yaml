        text: 'Im Sommer und bei gutem Wetter ist die Natur das ideale Sportstudio. Dann findet Ihr Training auf den umliegenden Grünflächen der Anlage statt. Aber ganz gleich, ob Outdoor oder Indoor: Damit der Trainingseffekt möglichst groß ist, sind die Sport-Gruppen auf der Residenz klein. Dafür ist die Auswahl an Trainingsmöglichkeiten und Gerätschaft umso größer.'
