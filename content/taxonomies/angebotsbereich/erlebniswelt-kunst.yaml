        type: text
        text: 'Horst Ludwig, geboren und aufgewachsen in Thüringen nahe der Landeshauptstadt Erfurt, malt seit seiner frühesten Jugend. Er wird Sie beim Malen und Zeichnen begleiten. Im Residenz-Atelier (von ihm liebevoll »Kleckshäuschen« genannt) nehmen Sie an seinen Kunstund Malkursen teil. Sein »Kleckshäuschen« liegt unweit des Kubitzer Boddens inmitten von naturbelassenen Wiesen und Koppeln unter großen alten Weiden.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Seine Lebensleidenschaft zu Pferden und die Liebe zum Leben spiegeln sich in zahlreichen seiner Bilder, Skizzen und Themenbereichen wider. Mit Horst Ludwig malen und zeichnen Sie an unterschiedlichen Orten: Nicht nur das Atelier, auch der Pferdestall, die Weiden und der Reitplatz sind ausgezeichnete Orte, um Pferde und Tierstudien anzufertigen. Die benötigten Materialien bekommen Sie selbstverständlich gestellt.'
