        text: Mikronährstoff-Medizin
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Mikronährstoffe – zu denen auch Vitamine gehören – sind für die Gesunderhaltung des Körpers und der Psyche erforderlich. Bei richtiger Versorgung unterstützen sie das Wohlbefinden und mindern das Risiko für viele Krankheiten. Die Mikronährstoff- oder Orthomolekular-Medizin setzt u.a. Vitamine und Mineralstoffe, aber auch essentielle Fettsäuren, sekundäre Pflanzenstoffe, Enzyme und Aminosäuren ein. Die Residenz Kubitzer Bodden bietet Ihnen zwei Therapieformen an: Die Vitamin-C-Hochdosis-Therapie sowie die Therapie mit Vitamin-B-Komplex. Begleitet werden diese Anwendungen von ausgebildeten Therapeuten'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Die Vitamin-C-Hochdosis verbessert den Immunstatus, festigt das Bindegewebe, erhöht die Stresstoleranz, wirkt antientzündlich und antirheumatisch, stimuliert das Nervensystems, verbessert die Entgiftungsfunktion von Leber und Niere, steigert den Fettabbau und den Muskelaufbau und lindert schwerwiegende allergische Reaktionen und deren Häufigkeit.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Die Vitamine des B-Komplexes steigern die Leistung des Nervensystems, mindern Erschöpfungszustände, verbessern die Blutbildung und damit die Sauerstoffversorgung. Darüber hinaus haben sie eine antidepressive Wirkung, da sie die Bildung der Glückshormone – beispielweise von Serotonin – fördern. Außerdem kann durch eine Vitamin-B-Komplex-Injektion die Entgiftungsleistung des Körpers verbessert werden. Einhergehend damit wird eine geringere »Verschlackung« bewirkt.'
