        text: 'Tipp:'
      -
        type: text
        text: ' Dieses Angebot richtet sich nicht nur an Reiter. Auch wenn Sie bislang noch keine oder nur wenige Berührungspunkte mit Pferden hatten, können Sie ein Shooting mit Pferd buchen. Das Pferd, mit dem Sie sich ablichten lassen, wird fachmännisch betreut. Sie müssen sich um gar nichts kümmern. Auf Wunsch stellt Ihnen die Residenz für das Shooting auch ein passendes Outfit. Bei erfahrenen Reitern sind natürlich auch Reitbilder möglich.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Elegant, temperamentvoll und dennoch ganz und gar sanftmütig: Arabische Pferde sind in jeder Hinsicht besonders. Lassen Sie sich mit diesen anmutigen Lebewesen in Szene setzen. Mit feinem Kopf, großen ausdrucksstarken Augen und hochgetragenem Schweif sind diese Pferde eine edle Erscheinung, die auf professionellen Fotos toll zur Geltung kommt. Kaum eine Pferderasse zeigt eine stärkere Präsenz.'
  -
    type: heading
    attrs:
      level: 3
    content:
      -
        type: text
        text: "Geführte\_Ausritte, Anmutig in der Erscheinung, sanft im Wesen …"
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Sie wollten schon immer mal einen arabischen Vollblüter reiten? Wer diese Pferde kennt oder kennen lernen möchte, ist hier genau richtig. Bei einem Urlaub auf der Residenz Kubitzer Bodden haben Sie die einmalige Gelegenheit, die wunderschöne Boddenlandschaft vom Rücken arabischer Pferde aus zu erkunden.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Auf feinrittigen, gut ausgebildeten Pferden durchstreifen Sie die schönsten Landschaften, galoppieren über saftige Wiesen und waten durch das seichte Wasser des Boddens.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Die geführten Ausritte finden in kleinen Gruppen mit nicht mehr als drei Begleitern statt. Wahlweise sind auch Einzelritte möglich. In diesem Fall wählen Sie Dauer und Tempo des Ausritts selbst. Spüren Sie den Wind im Haar und das Gefühl von Freiheit im Herzen. Unterschätzen Sie jedoch nicht das angeborene Temperament der Araber – auch wenn die Residenz-Pferde als ausgesprochen gelassen und zuverlässig zu bezeichnen sind. Grundsätzlich gilt: Trailausritte sind nur etwas für fortgeschrittene Reiter mit Geländeerfahrung.'
