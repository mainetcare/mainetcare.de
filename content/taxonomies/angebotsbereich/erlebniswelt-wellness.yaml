        text: 'Das Plus für Ihren Körper'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Die Kryotherapie ist eine Ganzkörper-Kälte-Therapie, die zu den physikalischen Naturheilverfahren zählt. In einer Kältekammer, die auf eine Temperatur von minus 110°C heruntergekühlt wurde, wird dem Körper Wärme entzogen. Unmittelbar nach dem Kaltbad wird die normale Körpertemperatur von knapp unter 37°C wieder hergestellt.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Dieses »Wechselbad« der Temperaturen, hilft dem Organismus bestimmte Prozesse entweder zu dämpfen oder anzuregen. Außerdem steigt der körpereigene Energieverbrauch und die Fettverbrennung wird erhöht.'
  -
    type: paragraph
    content:
      -
        type: text
        text: 'Medizinisch nachgewiesen sind zudem antientzündliche und antirheumatische Effekte. Alle entzündlichen, degenerativen Krankheiten wie etwa Arthrose können positiv beeinflusst werden. Der Heilungsprozess von traumatischen Verletzungen (Muskelfaserrisse oder Bandscheibenvorfälle) wird ebenfalls beschleunigt. Darüber hinaus wird das Immunsystem stimuliert und damit die körpereigene Abwehr gestärkt. Im Leistungssport wird die Kryotherapie schon länger erfolgreich eingesetzt, um die Sauerstoffbindungskapazität des Blutes zu verbessern. Im Endeffekt wird dadurch eine deutliche Leistungs- und Ausdauersteigerung erreicht.'
