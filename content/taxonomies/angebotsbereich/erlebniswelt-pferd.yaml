        text: 'Genießen Sie einen Tagesritt auf arabischen Vollblutpferden der Residenz Kubitzer Bodden. Kommen Sie mit auf eine kleine Reise in eine andere Zeit und fühlen Sie sich wie in eine frühere Ära versetzt. Über Stock und Stein, durch unwegsames Gelände und entlang abgelegener Feldwege führt der Weg bis ans Wasser.'
